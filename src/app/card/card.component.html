<div class="d-flex flex-column shadow py-2 px-4">
    <div class="d-flex flex-column align-items-center">
        <i alt="" class="fa fa-user-circle fa-5x" aria-hidden="true"></i>
        <img src="" [alt]="name">  <!-- considering I am using an Icon as a place holder I can't apply it directly -->
        <strong class="text-xl-center" [innerHTML]="name | textHighlight: searchText "></strong>
    </div>
    <small class="text-gray fs-7">Submitted on:</small>
    <p>{{ duration }}</p>
    <small class="text-gray fs-7">Duration:</small>
    <p>{{ submittionDate }}</p>
    <small class="text-gray fs-7">Salary:</small>
    <p>{{ salary }}</p>
    <div class="d-flex justify-content-around">
        <button class="bg-green rounded border-0 px-4 text-white">Accept</button>
        <button class="rounded px-4 border-green text-green bg-white">Decline</button>
    </div>
</div>
